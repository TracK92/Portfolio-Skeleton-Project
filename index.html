<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <title>Portfolio: Mobile Version Skeleton</title>
</head>
<body>
    <section class="mobile-skeleton">
        <header class="header">
            <h4 class="logo">My Logo</h4>
            <nav class="navbar">
                <ul class="header-container">
                    <li><img src="images/menu.png" alt="menu"></li>
                </ul>
            </nav>
        </header>
        <section>
            <div class="headline">
                <img src="images/headline.png" alt="headline">
                <div class="main">
                    <h1 class="intro">I'm Kadenyi Glad to see <br>you!</h1>
                    <p class="pitch">I'm a software developer! I can help you build a product, feature or website. Look through some of my work and experience! If you like what you see and have a project you need coded, don't hesitate to contact me.</p>
                </div>
                <div class="connect">
                    <h3><a href="#">LET'S CONNECT</a></h3>
                </div>
            </div>
            <div class="contacts">
                <ul>
                    <li><a href="#"><img class="first" src="images/tweet.svg" alt="twitter"></a></li>
                    <li><a href="#"><img class="second" src="images/the-i.svg" alt="letter_i"></a></li>
                    <li><a href="#"><img class="second" src="images/the-n.svg" alt="letter_n"></a></li>
                    <li><a href="#"><img class="first" src="images/the-m.svg" alt="letter_m"></a></li>
                    <li><a href="#"><img class="first" src="images/cartoon.svg" alt="cartoon"></a></li>
                    <li><a href="#"><img class="first" src="images/peace.svg" alt="peace"></a></li>                    
                </ul>   
            </div>
        </section>
    </section>
</body>
</html>
